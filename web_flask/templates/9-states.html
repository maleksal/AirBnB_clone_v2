<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if desired_state %}
        <H1>State: {{desired_state.name}}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in desired_state.cities | sort(attribute="name") %}

            <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            
            {% endfor %}
        </UL>
        {% else %}
        <h1>Not found!</h1>
        {% endif %}
    </BODY>
